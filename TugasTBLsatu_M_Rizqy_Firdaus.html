<!doctype html>
<html>
<head>
    <title>Daftar Peserta Kursus HTML</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Daftar Peserta Kursus HTML</h2>

    <table>
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Nama Lengkap</th>
                <th rowspan="2">Alamat</th>
                <th colspan="2">Nilai</th>
            </tr>
            <tr>
                <th>Angka</th>
                <th>Huruf</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>M Rizqy</td>
                <td>Bandung</td>
                <td>80</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Helmi</td>
                <td>Cibodas</td>
                <td>65</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>


</body></html>
